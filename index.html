<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Local CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--Local JavaScript-->
    <script defer src="./js/script.js"></script>
    <title>Pokemon Team Builder</title>
</head>

<body>
    <header class="flex-ctr">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu">
        <h1>Pokemon Team Builder</h1>
    </header>
    <aside class="flex-ctr">
        <form class="outline">
            <input type="text" placeholder="Search for a Pokemon">
            <input type="submit" value="Search">
        </form>
        <ul id="pokemon-list">
        </ul>
        <button id="prev-btn">Previous</button>
        <button id="nxt-btn">Next</button>
    </aside>
    <main>
        <div id="cards">
        </div>
        <div id="names">
        </div>
        <div id="types">
            <h2>Choose any six Pokemon to begin</h2>
            <h3>Your team is comprised of:</h3>
            <p id="type"></p>
        </div>
    </main>

    <footer class="flex-ctr">Copyright &copy; 2020 Pokemon Team Builder All Rights Reserved</footer>
</body>

</html>
